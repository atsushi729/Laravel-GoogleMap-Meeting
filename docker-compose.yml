version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data

  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - 3308:3306

  node:
    build: infra/node
    volumes:
      - ./src:/data
    working_dir: /data
    tty: true
    ports:
      - '5173:5173'
    command: bash -c"
      npm install
      npm run dev;"

volumes:
  db-store: